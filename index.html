<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>spli<br />tter</h1>
  </header>
  <form action="" id="tip-calculator">
    <section class="input">
      
      <div class="form-group">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" placeholder="0">
      </div>

      <fieldset class="form-group radio-group" role="radiogroup"> 
        <legend class="group-label">Select Tip %</legend>
        
        <input type="radio" name="tip" id="tip-5" value="0.05" class="sr-only">
        <label for="tip-5">5%</label>
        
        <input type="radio" name="tip" id="tip-10" value="0.10" class="sr-only">
        <label for="tip-10">10%</label>
        
        <input type="radio" name="tip" id="tip-15" value="0.15" class="sr-only">
        <label for="tip-15">15%</label>
        
        <input type="radio" name="tip" id="tip-25" value="0.25" class="sr-only">
        <label for="tip-25">25%</label>
        
        <input type="radio" name="tip" id="tip-50" value="0.50" class="sr-only">
        <label for="tip-50">50%</label>
        
        <input type="radio" name="tip" id="tip-custom" value="custom" class="sr-only">
        <label for="tip-custom" class="custom-tip">
          <label for="tip-custom-input" class="sr-only">Custom tip %</label>
          <input type="text" inputmode="numeric" name="tip-custom" id="tip-custom-input" placeholder="Custom">
        </label>
      </fieldset>

      <div class="form-group">
        <label for="people">Number of People</label>
        <input type="number" min="1" aria-describedby="not-zero" name="people" id="people">
        <span id="not-zero" class="input-error">Can't be zero</span>
      </div>
    </section>
    <section class="output">
      <div class="wrapper">
        <div class="form-group">
          <label for="person-tip">
            Tip Amount<br/>
            <span>/ person</span></label>
          <output for="bill tip people" id="person-tip">$0.00</output>
        </div>
        <div class="form-group">
          <label for="person-total">
            Total<br/>
            <span>/ person</span></label>
          <output for="bill tip people" id="person-total">$0.00</output>
        </div>
      </div>

      <button type="reset">reset</button>
    </section>
  </form>
  <footer class="sr-only attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="script.js">
</body>

</html>
